{% extends 'layout.html' %}
{% block content %}
{{ nick }}
<form method="POST">
    {{ form.text }}
    {{ form.send }}
    {{ form.quit }}
</form>
{% if form.errors %}
{% for error in form.text.errors %}
    {{ error }}
{% endfor %}
{% endif %}
<script type="text/javascript" src="{{ url_for('static', filename='chat.js') }}"></script>
{% endblock %}
