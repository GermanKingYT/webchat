{% extends 'layout.html' %}
{% block content %}
<div class="chat-window" id="chat">
</div>
{% if errors %}

<div id="errors">
    {% for err in errors[:-1] %}
    <div class="alert alert-error">{{ err }}</div>
    {% endfor %}
    <div class="alert alert-error">{{ errors[-1] }}</div>
</div>
{% endif %}

<div class="action-box">
<form method="POST">
    <label for="text">{{ nick }}:</label> {{ form.text }}
    {{ form.send }}
    {{ form.quit }}
    {{ form.rooms }}
    <br />
    {{ form.join_rooms.label }}{{ form.join_rooms }}
    {{ form.join }}
</form>

<!--</div>-->
<!--{% endif %}-->
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    type="text/javascript"></script>

<script type="text/javascript" src="{{ url_for('static', 
    filename='EventSource.js') }}"></script>

<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<script type="text/javascript" src="{{ url_for('static', 
    filename='chat.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static',
    filename='notificon.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static',
    filename='bootstrap/js/bootstrap.min.js') }}"></script>
{% endblock %}
