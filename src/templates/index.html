{% extends 'layout.html' %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.nick.label }}{{ form.nick(tabindex=1) }}
    {{ form.submit }}
</form>

{% if form.errors %}
    <ul>
    {% for error in form.nick.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
